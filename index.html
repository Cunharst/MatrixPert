<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/style.css">
  <title>Aprenda Matrizes</title>
</head>
<body>
  <h1>Aprenda Matrizes</h1>

  <div class="matriz-container">
    <div>
      <h3>Matriz A</h3>
      <div class="matriz" id="matrizA">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
      </div>
    </div>

    <div>
      <h3>Matriz B</h3>
      <div class="matriz" id="matrizB">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
        <input type="number" value="0">
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="soma" onclick="calcular('soma')">+</button>
    <button class="multiplicacao" onclick="calcular('multiplicacao')">×</button>
    <button class="subtracao" onclick="calcular('subtracao')">−</button>
  </div>

  <div class="resultado" id="resultado" style="display:none;"></div>
  <div class="passos-container" id="passos"></div>

  <script src="script.js"></script>
